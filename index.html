<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/index.js" defer></script>
    <title>To-DO List |</title>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <section class="col-12 col-md-8 col-xl-6">
                <div class="row mt-5" id="container_form">
                    <div class="row" id="div_h2">
                        <h2 class="text-center mt-5">To-DO List</h2>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 col-md-11 col-xl-9" id="div_input_btn">
                            <input type="text" class="form-control" placeholder="Task" id="input_task" autofocus>
                            <button type="button" class="btn" id="btn_add">
                                <img src="images/add.png" alt="Imagem de adicionar tarafas" width="22" height="22">
                            </button>
                        </div>
                    </div>
                    <div class="row justify-content-center m-0" id="container_taks">
                        <div  class="col-12 col-md-10 col-xl-8">
                            <ul class="mt-4" id="minhaLI">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
