<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/checklist.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="js/index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>To-DO List |</title>
  </head>
  <body>
    <main class="container">
      <div class="row justify-content-center">
        <section class="col-12 col-md-8 col-xl-6">
          <div class="row mt-5 justify-content-center" id="container_form">
            <div class="col d-flex justify-content-center align-items-center" id="div_h2">
              <h2 class="mt-5">To-DO List</h2>
              <div>
                <img src="images/to-do-list.png" 
                alt="Logo To-DO list" 
                width="57" 
                height="57"
                class="mt-4 mx-3">
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <div class="col-12 col-md-11 col-xl-10">
                <div id="div_input_btn" class="inputErro">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Titulo"
                    id="input_task"
                    autofocus
                    tabindex="1"
                  />
                  <button type="button" class="btn" id="btn_add" tabindex="-1">
                    <img
                      src="images/add.png"
                      alt="Imagem de adicionar tarafas"
                      width="22"
                      height="22"
                    />
                  </button>
                </div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="checkDescricao"
                  id="checkDescricao"
                  tabindex="-1"
                />
                <label class="lblCheckDescricao" for="checkDescricao"
                  >Adicionar descrição?</label
                >
                <div class="inputErro" id="container_descricao">
                  <input
                    placeholder="Descrição"
                    type="text"
                    id="inputDescricao"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row justify-content-center m-0" id="container_taks">
              <div class="col-10">
                <ul class="mt-4" id="minhaLI"></ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <section class="container_modals">
      <div
        class="modal fade"
        id="modalExcluir"
        tabindex="-1"
        aria-labelledby="modalExcluirLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalExcluirLabel">Atenção</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Para excluir uma tarefa, ela precisa ser concluída. Conclua a
                tarefa primeiro!
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modalConfirmarExcluir"
        tabindex="-1"
        aria-labelledby="modalConfirmarExcluirLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalConfirmarExcluirLabel">
                Confirmar Exclusão
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Você tem certeza de que deseja excluir essa tarefa?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnConfirmarExcluir"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modalAlerta"
        tabindex="-1"
        aria-labelledby="modalAlertaLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAlertaLabel">Tarefa Excluída</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">A tarefa foi excluída com sucesso!</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="editarTarefaModal"
        tabindex="-1"
        aria-labelledby="editarTarefaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editarTarefaModalLabel">
                Editar Tarefa
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="titulo-tarefa" class="col-form-label"
                    >Título:</label
                  >
                  <input type="text" class="form-control" id="titulo-tarefa" />
                </div>
                <div class="mb-3">
                  <label for="descricao-tarefa" class="col-form-label"
                    >Descrição:</label
                  >
                  <textarea
                    class="form-control"
                    id="descricao-tarefa"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="salvarTarefa">
                Salvar Alterações
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
